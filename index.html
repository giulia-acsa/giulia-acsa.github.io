<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DBZAPI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        async function dbz() {
            const url = "https://dragonball-api.com/api/characters/" + document.getElementById('id').value.toLowerCase();
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`Personagem n√£o encontrado!`);
                }
                const json = await response.json();
                document.getElementById("nomeDBZ").innerText = json.name;
                document.getElementById("idDBZ").innerText = `#${json.id}`;
                document.getElementById("imgDBZ").src = json.image;
                document.getElementById("imgDBZ").classList.remove("d-none");
            } catch (error) {
                alert(error.message);
            }
        }
    </script>
</head>
<body class="container mt-5 text-center">
    <h1 class="mb-4">Procure seu Personagem</h1>
    <div class="mb-3">
        <input onblur="dbz()" name="id" type="text" id="id" class="form-control w-50 mx-auto" placeholder="Digite o ID do Personagem" />
    </div>
    <div class="card mx-auto" style="width: 18rem;">
        <img src="" id="imgDBZ" class="card-img-top d-none" alt="Imagem do Personagem">
        <div class="card-body">
            <h5 class="card-title" id="nomeDBZ">...</h5>
            <p class="card-text" id="idDBZ">...</p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
